<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>covid tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="Banner d-flex justify-content-center bg-primary text-white">
      <h1>Covid Tracker</h1>
    </div>
    <div class="stateNumbers bg-dark text-white">
      <h2 class="stateNumbers-text d-flex justify-content-center">State Results for something</h2>
      <div class="results d-flex justify-content-around my-3 ">
       <span class="confirmed px-4" > confirmed : </span> 
       <span class="deceased px-4" > Deceased : </span> 
       <span class="recovered px-4" > recovered : </span> 
      
      </div>


      <div class="container models my-5 mx-5  bg-light text-dark border border-info ">
        <div class="row">
          <div class="col-3 border border-info px-0 ">
            <span class="d-flex justify-content-center"> state list</span>
           
            <div class="  list-group list-group-flush statelist  ">
              <div class="d-flex justify-content-between">
             
                
              

              </div>
                
              
           
            </div>
           

          </div>
          <div class="col-3 border border-info px-0">
            <span class="d-flex justify-content-center"> district list</span>
            <ul class=" districtlist list-group-district list-group list-group-flush">
             
            </ul>
          </div>
          <div class="col-6 border border-info ">
            <span class="disttext d-flex justify-content-center"> district info</span>
            <div class="container d-flex align-items-center justify-content-center ">
              <div class="row row-cols-2   ">
                <div class="dconfirmed col-12 btn btn-primary btn-lg btn-block my-3 ">Confirmed</div>
                <div class="ddeceased col-12 btn btn-primary btn-lg btn-block my-3">Deceased</div>
                <div class="drecovered col-12 btn btn-primary btn-lg btn-block my-3">Recovered</div>
                
              </div>
            </div>
          </div>
        </div>
      </div>







    </div>
    
  </body>
</html>
